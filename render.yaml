services:
  - type: web
    name: vigilcam
    runtime: python
    buildCommand: |
      pip install -r requirements.txt
      npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PYTHON_VERSION
        value: 3.11.0
    disk:
      name: vigilcam-disk
      mountPath: /opt/render/project/src/reports
      sizeGB: 1